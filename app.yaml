application: n23
version: 1
runtime: python
api_version: 1

handlers:

- url: /blog
  script: blog.py

- url: /blog/.*
  script: blog.py

- url: /themes/.+
  script: cache.py

#- url: /static
#  static_dir: static

- url: /static/.+
  script: cache.py

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots.txt

- url: /google144e416da36fc6d1\.html
  static_files: static/pages/google144e416da36fc6d1.html
  upload: static/pages/google144e416da36fc6d1.html

- url: /sitemap\.xml
  static_files: sitemap.xml
  upload: sitemap.xml


- url: /_admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

#- url: /fetch.py
#  script: fetch.py

- url: /zipme
  script: zipme.py

- url: /phoneBook/(.*)
  script: phoneBook.py

- url: /(.*)
  script: main.py


